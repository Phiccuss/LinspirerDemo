android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "vizpower.imeeting"
        minSdkVersion 26
        resValue "string", "app_name", "无限宝"
        targetSdkVersion 29
        versionCode 38899
        versionName "V5.5.7.6_20220408"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'arm64-v8a'
        }
        flavorDimensions "versionCode"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        wps {
            resValue "string", "app_name", "WPS Office"
            applicationId "cn.wps.moffice_eng"
        }
        vizpower {
            resValue "string", "app_name", "无限宝"
            applicationId "vizpower.imeeting"
        }
        /*
        word{
            resValue "string", "app_name", "天天单词"
            applicationId "com.etiantian.android.word"
        }*/
        /*
        geogebra{
            resValue "string", "app_name", "geogebra"
            applicationId "org.geogebra"
        }*/
        lspdemo_bronya{
            resValue "string", "app_name", "Lspdemo"
            applicationId "cn.lspdemo_bronya"
        }
        lspdemo_mana{
            resValue "string", "app_name", "Lspdemo"
            applicationId "cn.lspdemo_mana"
        }
        sogou{
            resValue "string", "app_name", "搜狗输入法"
            applicationId "com.sohu.inputmethod.sogou.oem"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}
